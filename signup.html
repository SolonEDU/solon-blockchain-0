<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="header">
        <div class="inner_header">
            <a href="index.html">
                <div class="logo_container">
                    <h1>Solon</h1>
                </div>
            </a>
            <ul class="navigation">
                <li><a href="login.html">Log In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </div>

    <div class="main">
        <form action="action_page.php">
            <div class="signup">
                <h1 class="title">Sign Up</h1>
                <hr>
                <br>
                <label for="school"><b>School</b></label>
                <input type="text" placeholder="Enter Your School" name="school" required><br />
                <br>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required><br />
                <br>
                <label for="ID"><b>OSIS</b></label>
                <input type="text" placeholder="Enter Your OSIS Number" name="ID" required><br />
                <br>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required><br />
                <br>
                <label for="psw-repeat"><b>Confirm your password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br />
                <br>
                <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
