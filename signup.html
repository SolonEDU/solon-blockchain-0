<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="logo.png">
</head>

<body>
    <div class="header">
        <div class="inner_header">
            <a href="index.html">
                <div class="logo_container">
                    <div class="logo">
                        <img src="logo.png" alt="solon_logo" width=95px>
                    </div>
                    <div class="navtitle">
                        <h1>Solon</h1>
                    </div>
                </div>
            </a>
            <ul class="navigation">
                <li><a href="login.html">Log In</a></li>
                <li><a class="active" href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </div>

    <div class="main">
        <form action="php/signup.php" method="post">
            <div class="signup">
                <h1 class="title">Sign Up</h1>
                <hr>
                <br>
                <label for="school"><b>School</b></label>
                <input type="text" placeholder="Enter Your School" name="school" required>
                <label for="mail"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="mail" required>
                <label for="uid"><b>OSIS</b></label>
                <input type="text" placeholder="Enter Your OSIS Number" name="uid" required>
                <label for="pwd"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pwd" required>
                <label for="pwd-repeat"><b>Confirm Your Password</b></label>
                <input type="password" placeholder="Repeat Password" name="pwd-repeat" required>
                <button type="reset" class="cancelbtn">Cancel</button>
                <button type="submit" class="signup-submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>

</html>
